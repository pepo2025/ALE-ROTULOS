<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asesor de Rótulos – PrintLowCost</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
  .wrap { max-width:900px; margin:20px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
  h1 { text-align:center; }
  .lead { font-size:14px; line-height:1.5; margin-bottom:20px; text-align:center; }
  .grid { display:flex; flex-wrap:wrap; gap:20px; }
  section { flex:1 1 300px; }
  aside { flex:1 1 300px; background:#fafafa; padding:15px; border-radius:12px; }
  #description{height:200px; overflow-y:auto; background:#fff; color:#000; padding:10px; border-radius:12px; font-size:14px; line-height:1.4; white-space:pre-wrap;}
  #rotulo-image{max-width:100%; margin-top:10px; border-radius:12px; display:block;}
  label { display:block; margin-bottom:5px; font-weight:bold; }
  input, select { width:100%; padding:6px 8px; border-radius:6px; border:1px solid #ccc; }
  .price-row { display:flex; justify-content:space-between; margin-top:5px; font-weight:bold; }
  img#logo { display:block; margin:0 auto 15px; max-width:280px; }
</style>
</head>
<body>
<div class="wrap">
  <img id="logo" src="img/logo%20hori%20printlowcost_Mesa%20de%20trabajo%201.jpg" alt="Logo PrintLowCost">
  <h1>Asesor de Rótulos – PrintLowCost</h1>
  <p class="lead">
    Ancho máximo de los rótulos en una sola pieza: 298 cm.<br>
    Toda otra medida es fuera de lo estándar.
  </p>
  <div class="grid">
    <section>
      <label for="rotulo">Tipo de rótulo</label>
      <select id="rotulo"></select>
      <label for="qty">Cantidad (ml)</label>
      <input id="qty" type="number" min="0.01" step="0.01" value="1" />
      <div class="price-row"><span>Precio de referencia:</span><span id="price-ref">€0.00</span></div>
      <div class="price-row"><span>Instalación:</span><span id="installation">€0.00</span></div>
      <div class="price-row"><span>Total sugerido:</span><span id="total-price">€0.00</span></div>
    </section>
    <aside>
      <h3>Descripción</h3>
      <div id="description"></div>
      <img id="rotulo-image" src="" alt="Imagen del rótulo">
    </aside>
  </div>
</div>

<script>
const ROTULOS = [
  {id:'1', name:'Rótulo plano', desc:'Sistema: fijado a la pared. Material: Dibond vinilado. Altura máxima 68 cm. Instalación aparte €120.', image:'img/rotulo1.jpeg', instalacion:120},
  {id:'2', name:'Placa de Dibond con guías', desc:`Sistema: anclajes a la pared + guías.\nOpciones de cartel.\n> Primer metro: 180 €\n> Hasta 3 metros: 144 €/ml\n> Más de 3 metros: Fuera de estándar`, image:'img/rotulo2.jpg', instalacion:180},
  {id:'3', name:'Cajas de luz LED', desc:`Rótulo 3 – Cajas de luz LED.\nFrontal: metacrilato opal vinilado.`, image:'img/rotulo3.jpeg', instalacion:0},
  {id:'4', name:'Guías + letras corpóreas', desc:'Guías y letras corpóreas. Precio mínimo 219 € incluyendo letras. Altura máxima 60 cm.', image:'img/rotulo4.jpeg', instalacion:0},
  {id:'5', name:'Luminoso bandeja calada', desc:'Luminoso bandeja calada, Dibond, iluminación interior.', image:'img/rotulo5.jpg', instalacion:0},
  {id:'6', name:'Bandeja calada con letras', desc:'Bandeja calada con letras sobresalientes, letras blanco opal.', image:'img/rotulo6.jpeg', instalacion:0},
  {id:'7', name:'Letras corpóreas sin base', desc:'Letras corpóreas sin base sin luz, PVC 5–19 mm.', image:'img/rotulo7.jpeg', instalacion:0},
  {id:'8', name:'Letras retroiluminadas', desc:'Letras corpóreas retroiluminadas, PVC 19 mm, blanco/negro.', image:'img/rotulo8.jpg', instalacion:0},
  {id:'9', name:'Letras metacrilato / Pantalla LED', desc:'Pantalla LED. Ajustar a módulos. Precio orientativo.', image:'img/rotulo9.jpeg', instalacion:0}
];

document.addEventListener('DOMContentLoaded', () => {
  const rotuloSelect = document.getElementById('rotulo');
  const qtyInput = document.getElementById('qty');
  const priceRef = document.getElementById('price-ref');
  const totalPrice = document.getElementById('total-price');
  const descriptionDiv = document.getElementById('description');
  const rotuloImage = document.getElementById('rotulo-image');
  const installationSpan = document.getElementById('installation');

  rotuloSelect.innerHTML = ROTULOS.map(r => `<option value="${r.id}">${r.name}</option>`).join('');

  function precioTramos(id, qty){
    if(qty>3) return "Fuera de estándar";
    switch(id){
      case '2': return qty<=1?180:qty<=3?180+(qty-1)*144:"Fuera de estándar";
      case '3': if(qty<=1)return 480; if(qty<=2)return 480+420; return 480+420+280;
      case '5': if(qty<=1)return 570; if(qty<=2)return 570+450; return 570+450+380;
      case '6': if(qty<=1)return 730; if(qty<=2)return 730+650; return 730+650+580;
      case '7': if(qty<=1)return 430; if(qty<=2)return 430+380; return 430+380+320;
      case '8': if(qty<=1)return 430; if(qty<=2)return 430+360; return 430+360+279;
      case '9': if(qty<=1)return 3500; if(qty<=2)return 3500+2800; return 3500+2800+2400;
      default: return ROTULOS.find(r=>r.id===id).instalacion;
    }
  }

  function updateValues(){
    const selected = ROTULOS.find(r => r.id===rotuloSelect.value);
    const qty = parseFloat(qtyInput.value) || 0;
    const price = precioTramos(selected.id, qty);

    priceRef.textContent = (typeof price==='number')?`€${price.toFixed(2)}`:price;
    installationSpan.textContent = selected.instalacion?`€${selected.instalacion.toFixed(2)}`:'€0.00';
    totalPrice.textContent = (typeof price==='number')?`€${(price+(selected.instalacion||0)).toFixed(2)}`:price;
    descriptionDiv.innerHTML = `<p>${selected.desc.replace(/\n/g,'<br>')}</p>`;
    rotuloImage.src = selected.image;
  }

  rotuloSelect.addEventListener('change', updateValues);
  qtyInput.addEventListener('input', updateValues);
  updateValues();
});
</script>

</body>
</html>
